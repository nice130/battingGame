<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>룰렛</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap');
        *{
            font-family: 'Nanum Myeongjo', serif;
        }
        html,body{
            margin: 0;
            padding: 0;
        }
        #app{
            text-align: center;
        }
        .roulette-outer{
            position:relative; 

            overflow: hidden;
            width: 500px;
            height: 500px;
            font-size: 30px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 50%;
            background-color: white;
        }

        .roulette-outer>.roulette{
            position:absolute;
            top: 5%;
            left: 5%;
            right: 5%;
            bottom: 5%;
            border: 2px solid black;
            border-radius: 50%;
            transition: transform 5s ease-in-out;
        }
        .roulette-outer>.roulette-pin{
            position:absolute;
            left: 50%;
            width: 0;
            height: 0;
            
            margin-left: -5px;
            border-style: solid;
            border-width: 25px 5px 0 5px;
            border-color: #f70000 transparent transparent transparent;
        }
        .roulette-outer>.roulette>.item-wrapper>.item{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            padding-top: 10%;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .roulette-outer>.roulette>.line-wrapper>.line{
            position:absolute;
            top:0;
            bottom: 50%;
            width: 2px;
            left: 50%;
            margin-left: -1px;
            background: black;
            transform-origin: bottom;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>룰렛</h1>

        <div class="roulette-outer">
            <div class="roulette-pin" id="roulette-pin"></div>
            <div class="roulette" id="roulette">
                <!-- 값 영역 -->
                <div class="item-wrapper" id="room">
                </div>
                <!-- 선 영역 -->
                <div class="line-wrapper" id="line">
                </div>
            </div>
        </div>
    </div>
    <button onclick=start() id="start">start</button>
    <button onclick=retry() id="retry" style="display:none">retry</button> 
    <script>
        let tagArea = document.getElementById("room");
        let lineArea = document.getElementById("line");
        let roulette = document.getElementById("roulette");
        let itemRoom = document.getElementsByClassName("item");
        let items=["0점","1점","2점","3점","4점","5점"];
        let val = [];
        let Numbers = 360/items.length;
        
        for(let i=0;i<items.length;i++){
            let participants = i+1;
            let Num = Numbers*participants;
            let lineNum = Num-(Numbers/2);
            var f_color = "#"+(parseInt(Math.random()*0xffffff)).toString(16);
            tagArea.innerHTML+="<div class='item' style='color:"+f_color+";transform: rotate("+Num+"deg);'>"+items[i]+"</div>";
            lineArea.innerHTML+="<div class='line' style='transform: rotate("+lineNum+"deg);'></div>"
            val[i]= Num;
        }
        function start(){
            let ran = Math.floor(Math.random()*360);
            let spin = ran - 2160 ;
            roulette.style.transform="rotate("+spin+"deg)";
            let goalNumber = Math.abs(ran - 360);
            let closestNumber = val.reduce(function (prev, curr) {
                return (Math.abs(curr - goalNumber) <= Math.abs(prev - goalNumber) ? curr : prev);
            });
            let number = Number(val.findIndex(e=> e === closestNumber));
            document.getElementById("start").style.display ='none';		
            document.getElementById("retry").style.display ='block';
            setTimeout(() => {
                alert(items[number]+"획득!!");    
            }, 5000);
            
        }
        function retry(){
            location.reload();
        }
        
    </script>
</body>
</html>
